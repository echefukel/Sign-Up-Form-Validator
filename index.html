<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

         <h1>Sign Up Today</h1>
         <!-- Form -->
         <form id="form" action="kellymoor18@gmail.com"
         method="POST"
         enctype="multipart/form-data"
         name="EmailForm" >
               <!-- full name -->
               <div class="form-group">
                   <label for="name">Full Name</label>
                   <input type="text" id="name" placeholder="Full Name" name="name"
                        required          >
               </div>
                    <!-- phone number -->
                <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="08134179313" name="phone"
                                required pattern="^(+234|0)[0-9]{10}"   >
                </div>
                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="jerry@gmail.com" name="email"
                            required   >
               </div>
                  <!-- website URL -->
     
               <div class="form-group">
                    <label for="website">Website URl</label>
                    <input type="url" id="website" placeholder="https://BC.com" name="website"
                        required       >
              </div>
                  <!-- Password -->
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" placeholder="enter your password(min of 8 characters)" title="Your password should include atleast one uppercase,one lowercase and one digit"
                            required    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"     >
              </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="confirm your password" name="password"
                             required     pattern= '^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$'
                                >
              </div>
              <button type="submit">Register</button>

            </form>
            <!-- Error/Success Message -->
            <div class="message-container">
                <h3 id="message">Don't Hesitate!!!!!!</h3>
            </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
